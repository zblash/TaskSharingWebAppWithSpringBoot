<!DOCTYPE html>
<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content" class="container">
    <div class="row">
        <div class="col-lg-12">
            <h2 id="nav-breadcrumbs">Görev Ata</h2>
            <div class="bs-component">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Anasayfa</a></li>
                    <li class="breadcrumb-item"><a href="/me/groups">Gruplar</a></li>
                    <li class="breadcrumb-item"><a href="/me/groups">Görev</a></li>
                    <li class="breadcrumb-item active">Ata</li>
                </ol>
            </div>
        </div>
        <div class="col-lg-12">
            <form th:action="@{/task/assigntask/{slugname}(id=${#request.getParameter('id')},slugname=${group.slugName})}" th:object="${taskModel}" method="post">
                    <h1 id="forms">Kullanıcılar</h1>
                    <th:block th:each="user : ${taskModel.users}">
                        <div>
                            <input type="checkbox" th:field="*{Users}" th:value="${user.id}"/>
                            <label th:text="${user.userName}"></label>
                        </div>
                    </th:block>
                <th:block th:each="task : ${taskModel.tasks}">
                <input type="hidden" th:field="*{Tasks}" th:value="${task.id}"/>
                </th:block>
                <button class="btn btn-secondary text-center form-control" type="submit">Ata</button>
            </form></div>
    </div>
</body>
</html>
