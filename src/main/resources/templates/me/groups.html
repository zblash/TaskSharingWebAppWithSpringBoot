<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<tr th:if="${groups.empty}">
    <td colspan="2"> There is no Group </td>
</tr>
<tr th:each="group : ${groups}">
    <td><span th:text="${group.groupName}"> Name </span></td>
</tr>
</body>
</html>
