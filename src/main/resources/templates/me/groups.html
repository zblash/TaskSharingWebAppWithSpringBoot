<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<tr th:if="${groups.empty}">
    <td colspan="2"> There is no Group </td>
</tr>
<tr th:each="group : ${groups}">
        <a th:href="@{/group/{slug}(slug=${group.slugName})}" th:text="${group.groupName}">
    </td>
</tr>
</body>
</html>
