<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<span th:text="${group.groupName}"> Name </span>


<tr th:if="${group.Users.empty}">
    <td colspan="2"> There is no User </td>
</tr>
<tr th:each="user : ${group.Users}">
    <td><span th:text="${user.UserName}"> Name </span></td>
</tr>
</body>
</html>
